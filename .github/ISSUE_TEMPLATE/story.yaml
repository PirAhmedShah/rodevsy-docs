name: ðŸš€ New User Story (Feature/Content)
description: Define a new piece of content or functionality to be documented.
title: "[Story] Implement documentation for [Specific Feature]"
labels: ["type: story"]

body:
  - type: markdown
    attributes:
      value: |
        ## User Story & Goal
  
  - type: textarea
    id: story_statement
    attributes:
      label: Story Statement
      description: What value are you documenting? (As a [Persona], I want [Action], so that [Value/Goal].)
      placeholder: As an API user, I want clear examples for the new endpoint, so that I can integrate quickly.
    validations:
      required: true

  - type: textarea
    id: criteria
    attributes:
      label: Definition of Done (Acceptance Criteria)
      description: What must be true for this story to be complete? Use a checklist.
      value: |
        - [ ] All new content is complete and reviewed.
        - [ ] All code examples are tested and functional.
        - [ ] New page is linked correctly in the sidebar/navigation.
    validations:
      required: true
      
  - type: input
    id: initial_sp
    attributes:
      label: Initial Story Point Estimate (e.g., 3, 5, 8)
    validations:
      required: false